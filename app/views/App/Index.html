{{set . "title" "Home"}}
{{template "header.html" .}}

<header class="jumbotron" style="background-color:#8ac1f8">
  <div class="container">
    <div class="row" >
      <h1  align="center">Библиотека</h1>
      <p></p>
    </div>
  </div>
</header>


<div class="container">
  <div class="row">
    <div class="span6" >
        <table class="table">
          <tr>
          <th>Издательство</th>
          <th>Название книги</th>
          <th>Автор</th>
          </tr>
        {{range $_, $e := .books}}
        <tr>
          <td>{{$e.Author}}</td>
          <td>{{$e.BookName}}</td>
          <td>{{$e.Publisher}}</td>
        </tr>
        {{end}}
       </table>
    </div>
  </div>
</div>


{{template "footer.html" .}}
